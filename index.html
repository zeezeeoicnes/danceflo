<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dance Flo - Graffiti Mix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --fnf-pink: #ff00ff;
            --fnf-cyan: #00ffff;
            --fnf-yellow: #fff000;
            --note-left: #c24b99;
            --note-down: #00ffff;
            --note-up: #12fa05;
            --note-right: #f9393f;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Outfit', sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        .ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Screen Transitions */
        .screen { 
            display: none; 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            inset: 0;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
        }

        .screen.active { 
            display: flex; 
            opacity: 1; 
            pointer-events: auto;
            z-index: 10;
        }

        /* Staggered Button/Element Entrance */
        .screen.active .stagger-item {
            animation: staggerIn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }

        @keyframes staggerIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Countdown Style */
        #countdown-container {
            position: absolute;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .count-text {
            font-family: 'Permanent Marker', cursive;
            font-size: 15rem;
            color: white;
            text-shadow: 10px 10px 0 var(--fnf-pink);
            animation: countPop 0.8s ease-out forwards;
        }

        @keyframes countPop {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .logo-bop {
            animation: logo-bop 0.6s infinite alternate cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Permanent Marker', cursive;
            filter: drop-shadow(0 0 20px var(--fnf-pink));
        }
        @keyframes logo-bop {
            from { transform: scale(1) rotate(-2deg); }
            to { transform: scale(1.08) rotate(2deg); }
        }

        .street-menu-btn {
            font-family: 'Permanent Marker', cursive;
            font-size: 4.5rem;
            cursor: pointer;
            text-shadow: 6px 6px 0px #000;
            transition: all 0.2s;
            position: relative;
            padding: 10px 40px;
            color: white;
            border: none;
            background: none;
            text-align: left;
            pointer-events: auto;
        }
        .street-menu-btn:hover {
            transform: scale(1.1) translateX(20px) rotate(-2deg);
            color: var(--fnf-cyan);
            text-shadow: 8px 8px 0px var(--fnf-pink);
        }

        .osu-container {
            display: flex; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.4) 100%);
        }
        .song-preview-side { width: 45%; display: flex; flex-direction: column; justify-content: center; padding: 60px; }
        .song-list-side { width: 55%; overflow-y: auto; padding: 100px 40px; scrollbar-width: none; }
        
        .osu-card {
            background: rgba(20,20,20,0.8);
            margin-bottom: 24px;
            padding: 30px 60px;
            border-right: 15px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: perspective(1000px) rotateY(-15deg);
            display: flex; flex-direction: column;
            align-items: flex-end;
            text-align: right;
            border: 1px solid rgba(255,255,255,0.05);
            pointer-events: auto;
        }
        .osu-card.active {
            background: #fff; color: #000;
            border-right: 20px solid var(--fnf-pink);
            transform: perspective(1000px) rotateY(-25deg) scale(1.05) translateX(-30px);
            box-shadow: -20px 20px 40px rgba(255,0,255,0.2);
        }

        .highway { position: absolute; top: 0; left: 50%; transform: translateX(-50%); height: 100%; display: flex; gap: 20px; width: 500px; padding: 0 10px; background: rgba(255,255,255,0.02); }
        .lane { flex: 1; height: 100%; position: relative; border-left: 1px solid rgba(255,255,255,0.05); border-right: 1px solid rgba(255,255,255,0.05); }
        
        .receptor {
            position: absolute; bottom: 100px; width: 100px; height: 100px;
            border: 4px solid rgba(255,255,255,0.15); border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 55px; left: 50%; transform: translateX(-50%); transition: transform 0.05s, background 0.1s;
            pointer-events: none; z-index: 20;
        }
        .receptor.hit { transform: translateX(-50%) scale(0.85); background: rgba(255,255,255,0.2); border-color: #fff; }

        .judgement {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Permanent Marker', cursive; font-size: 7rem; pointer-events: none; opacity: 0;
            text-shadow: 8px 8px 0px #000; -webkit-text-stroke: 2px white; z-index: 100;
        }
        .animate-judgement { animation: graffiti-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.5) forwards; }
        @keyframes graffiti-bounce {
            0% { opacity: 0; transform: translate(-50%, -10%) scale(0.4) rotate(-15deg); }
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
            100% { opacity: 0; transform: translate(-50%, -70%) scale(1) rotate(0deg); }
        }

        .stat-hud {
            position: absolute; top: 40px; right: 40px;
            display: flex; flex-direction: column; align-items: flex-end;
            text-align: right; pointer-events: none;
            gap: 10px;
        }
        .stat-group { display: flex; flex-direction: column; align-items: flex-end; }
        .stat-label { font-size: 0.8rem; font-weight: 900; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.2em; }
        .stat-value { font-family: 'Outfit', sans-serif; font-weight: 900; font-style: italic; line-height: 1; }

        #loading-overlay {
            position: fixed; inset: 0; background: black; z-index: 1000; display: none;
            flex-direction: column; justify-content: center; align-items: center; 
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="font-['Permanent_Marker'] text-6xl text-white animate-pulse italic">TAGGING THE WALLS...</div>
    </div>

    <div id="countdown-container">
        <div id="countdown-text" class="count-text">3</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <div class="ui-layer">
        <!-- Title Screen -->
        <div id="screen-title" class="screen active flex-col justify-center items-center cursor-pointer" onclick="app.initAudioAndStart()">
            <div class="stagger-item logo-bop text-[12rem] leading-[0.9] mb-8 text-pink-500 text-center" style="text-shadow: 10px 10px 0 #fff">DANCE<br>FLO</div>
            <div class="stagger-item font-['Permanent_Marker'] text-4xl text-white tracking-widest animate-pulse" style="animation-delay: 0.1s">CLICK TO START</div>
            <div class="stagger-item absolute bottom-10 text-white/30 font-bold uppercase tracking-tighter" style="animation-delay: 0.2s">Graffiti Mix v2.0</div>
        </div>

        <!-- Main Menu -->
        <div id="screen-main" class="screen flex-col items-start justify-center pl-32">
            <div class="flex flex-col items-start space-y-4">
                <button class="stagger-item street-menu-btn" onclick="app.showScreen('screen-select')" style="animation-delay: 0.05s">PLAY</button>
                <button class="stagger-item street-menu-btn opacity-40 cursor-not-allowed" style="animation-delay: 0.1s">COLLECTION</button>
                <button class="stagger-item street-menu-btn opacity-40 cursor-not-allowed" style="animation-delay: 0.15s">MODS</button>
                <button class="stagger-item street-menu-btn" onclick="window.location.reload()" style="animation-delay: 0.2s">EXIT</button>
            </div>
        </div>

        <!-- Song Select -->
        <div id="screen-select" class="screen">
            <div class="osu-container">
                <div class="song-preview-side">
                    <div id="preview-art" class="stagger-item w-full aspect-square bg-white/5 rounded-[40px] mb-8 flex items-center justify-center overflow-hidden border-[12px] border-white transform rotate-[-3deg] transition-all duration-500">
                        <div class="text-[14rem] opacity-40 filter grayscale">üéµ</div>
                    </div>
                    <h2 id="preview-title" class="stagger-item text-6xl font-black italic uppercase leading-none mb-3" style="text-shadow: 4px 4px 0 var(--fnf-pink); animation-delay: 0.1s">SONG TITLE</h2>
                    <p id="preview-artist" class="stagger-item text-2xl text-cyan-400 mb-12 font-bold tracking-tight uppercase" style="animation-delay: 0.15s">ARTIST NAME</p>
                    <div class="stagger-item flex space-x-4" style="animation-delay: 0.2s">
                        <button id="btn-start-game" class="flex-1 bg-white text-black hover:bg-pink-500 hover:text-white py-6 text-4xl font-black skew-x-[-10deg] transition-all transform hover:scale-105 active:scale-95 shadow-xl" onclick="app.startGame()">LETS GO!</button>
                        <button class="bg-black/40 hover:bg-white/10 text-white px-8 text-xl font-bold rounded-xl transition-all" onclick="app.showScreen('screen-main')">BACK</button>
                    </div>
                </div>
                <div class="song-list-side" id="song-list"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="screen-game" class="screen">
            <div id="judgement" class="judgement">PERFECT</div>
            
            <div class="stat-hud">
                <div class="stat-group">
                    <span class="stat-label">Score</span>
                    <span id="score-val" class="stat-value text-7xl text-white">0</span>
                </div>
                <div class="stat-group">
                    <span class="stat-label">Accuracy</span>
                    <span id="game-acc-val" class="stat-value text-4xl text-[var(--fnf-cyan)]">100.0%</span>
                </div>
                <div class="stat-group">
                    <span class="stat-label">Combo</span>
                    <span id="combo-val" class="stat-value text-5xl text-[var(--fnf-pink)] transition-opacity opacity-0">0</span>
                </div>
            </div>

            <div class="highway">
                <div class="lane" id="lane-0" onpointerdown="app.handleInput(0)" onpointerup="app.releaseInput(0)">
                    <div class="receptor" id="receptor-0" style="color:var(--note-left)">‚Üê</div>
                </div>
                <div class="lane" id="lane-1" onpointerdown="app.handleInput(1)" onpointerup="app.releaseInput(1)">
                    <div class="receptor" id="receptor-1" style="color:var(--note-down)">‚Üì</div>
                </div>
                <div class="lane" id="lane-2" onpointerdown="app.handleInput(2)" onpointerup="app.releaseInput(2)">
                    <div class="receptor" id="receptor-2" style="color:var(--note-up)">‚Üë</div>
                </div>
                <div class="lane" id="lane-3" onpointerdown="app.handleInput(3)" onpointerup="app.releaseInput(3)">
                    <div class="receptor" id="receptor-3" style="color:var(--note-right)">‚Üí</div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="screen-results" class="screen bg-black/98 p-24 flex-row items-center justify-between">
            <div class="w-1/2 flex flex-col items-start">
                <h1 class="stagger-item font-['Permanent_Marker'] text-[9rem] leading-none text-white mb-10" style="text-shadow: 12px 12px 0 var(--fnf-pink)">FINISH!</h1>
                <div class="grid grid-cols-2 gap-4 w-full max-w-xl">
                    <div class="stagger-item bg-white/5 p-6 border-l-[10px] border-[var(--fnf-cyan)] flex flex-col" style="animation-delay: 0.1s">
                        <span class="text-xl font-bold opacity-40">PERFECT</span>
                        <span id="res-perfect" class="text-6xl font-black text-[var(--fnf-cyan)]">0</span>
                    </div>
                    <div class="stagger-item bg-white/5 p-6 border-l-[10px] border-[var(--fnf-yellow)] flex flex-col" style="animation-delay: 0.15s">
                        <span class="text-xl font-bold opacity-40">GOOD</span>
                        <span id="res-good" class="text-6xl font-black text-[var(--fnf-yellow)]">0</span>
                    </div>
                </div>
                <div class="stagger-item flex space-x-16 items-end mt-14" style="animation-delay: 0.3s">
                    <div><div class="text-xl font-bold text-white/30 uppercase tracking-widest">Score</div><div id="res-score" class="text-8xl font-black italic">0</div></div>
                    <div><div class="text-xl font-bold text-white/30 uppercase tracking-widest">Accuracy</div><div id="res-acc" class="text-8xl font-black text-[var(--fnf-pink)] italic">0%</div></div>
                </div>
                <div class="stagger-item flex space-x-8 mt-20" style="animation-delay: 0.4s">
                    <button class="street-menu-btn text-5xl" onclick="app.startGame()">REPLAY</button>
                    <button class="street-menu-btn text-5xl" onclick="app.showScreen('screen-select')">EXIT</button>
                </div>
            </div>
            <div class="w-1/2 flex flex-col items-center justify-center">
                <div id="res-rank" class="stagger-item rank-badge" style="animation-delay: 0.5s">S</div>
            </div>
        </div>
    </div>

    <script>
        const SONGS = [
            { 
                title: "TEACH ME DOUGIE", 
                artist: "BOUDHA CREW REMIX", 
                bpm: 85, 
                url: "https://dl.dropboxusercontent.com/scl/fi/wub4nwe9v57udxwf7dojc/Teach-Me-How-to-Dougie-Steelies-Of-Boudha-Crew-Dance-Cover-Choreography-by-MannexManhattan.mp3?rlkey=spzt7op2ctq2f5ct2u7gy2h35"
            }
        ];

        class Game {
            constructor() {
                this.canvas = document.getElementById('bg-canvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.selectedIndex = 0;
                this.isPlaying = false;
                this.isCountingDown = false;
                this.score = 0;
                this.combo = 0;
                this.stats = { perfect: 0, good: 0, bad: 0, miss: 0 };
                this.notes = [];
                this.startTime = 0;
                this.audioCtx = null;
                this.analyser = null;
                this.dataArray = null;
                this.currentAudio = null;
                this.userActivated = false;
                this.currentScreenId = 'screen-title';

                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.renderSongs();
                
                const keyMap = { 
                    'ArrowLeft': 0, 'a': 0, 'A': 0,
                    'ArrowDown': 1, 's': 1, 'S': 1,
                    'ArrowUp': 2, 'w': 2, 'W': 2,
                    'ArrowRight': 3, 'd': 3, 'D': 3
                };

                window.addEventListener('keydown', (e) => {
                    if (this.isPlaying && keyMap[e.key] !== undefined && !e.repeat) {
                        e.preventDefault(); this.handleInput(keyMap[e.key]);
                    }
                });
                window.addEventListener('keyup', (e) => {
                    if (this.isPlaying && keyMap[e.key] !== undefined) this.releaseInput(keyMap[e.key]);
                });

                this.bgLoop();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            async initAudioAndStart() {
                if (this.userActivated) return;
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.audioCtx.state === 'suspended') await this.audioCtx.resume();
                this.analyser = this.audioCtx.createAnalyser();
                this.analyser.fftSize = 128;
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.userActivated = true;
                this.showScreen('screen-main');
            }

            showScreen(id) {
                const oldScreen = document.getElementById(this.currentScreenId);
                const newScreen = document.getElementById(id);

                if (oldScreen) oldScreen.classList.remove('active');
                
                // Delay showing items to restart stagger animation
                if (newScreen) {
                    newScreen.style.display = 'flex';
                    // Strip and re-add stagger items to re-trigger animations
                    const items = newScreen.querySelectorAll('.stagger-item');
                    items.forEach(item => { item.style.animation = 'none'; void item.offsetWidth; item.style.animation = ''; });
                    
                    void newScreen.offsetWidth;
                    newScreen.classList.add('active');
                }

                setTimeout(() => {
                    if (oldScreen && oldScreen !== newScreen) oldScreen.style.display = 'none';
                }, 400);

                this.currentScreenId = id;
            }

            renderSongs() {
                const list = document.getElementById('song-list');
                list.innerHTML = SONGS.map((s, i) => `
                    <div class="osu-card stagger-item ${i === 0 ? 'active' : ''}" style="animation-delay: ${0.05 * i}s" onclick="app.selectSong(${i})">
                        <div class="title text-[2.2rem] font-black uppercase leading-none">${s.title}</div>
                        <div class="artist text-sm font-bold opacity-60">BY ${s.artist}</div>
                    </div>
                `).join('');
                this.updatePreview();
            }

            selectSong(i) {
                this.selectedIndex = i;
                document.querySelectorAll('.osu-card').forEach((c, idx) => c.classList.toggle('active', idx === i));
                this.updatePreview();
            }

            updatePreview() {
                const s = SONGS[this.selectedIndex];
                document.getElementById('preview-title').innerText = s.title;
                document.getElementById('preview-artist').innerText = "BY " + s.artist;
            }

            async startGame() {
                document.getElementById('loading-overlay').style.display = 'flex';
                const song = SONGS[this.selectedIndex];
                
                try {
                    if (this.currentAudio) this.currentAudio.pause();
                    this.currentAudio = new Audio(song.url);
                    this.currentAudio.crossOrigin = "anonymous";
                    
                    const source = this.audioCtx.createMediaElementSource(this.currentAudio);
                    source.connect(this.analyser);
                    this.analyser.connect(this.audioCtx.destination);

                    await new Promise(resolve => { this.currentAudio.oncanplaythrough = resolve; });

                    this.resetStats();
                    this.notes = this.generateNotes(song.bpm, 180);
                    this.isPlaying = false;
                    this.isCountingDown = true;
                    
                    document.getElementById('loading-overlay').style.display = 'none';
                    this.showScreen('screen-game');
                    this.runCountdown();

                } catch (e) {
                    console.error(e);
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            }

            runCountdown() {
                const container = document.getElementById('countdown-container');
                const text = document.getElementById('countdown-text');
                const sequence = ['3', '2', '1', 'GO!'];
                container.style.display = 'flex';

                let step = 0;
                const nextStep = () => {
                    if (step >= sequence.length) {
                        container.style.display = 'none';
                        this.isCountingDown = false;
                        this.isPlaying = true;
                        this.currentAudio.play();
                        this.startTime = Date.now();
                        return;
                    }
                    text.innerText = sequence[step];
                    text.style.animation = 'none';
                    void text.offsetWidth;
                    text.style.animation = 'countPop 0.8s ease-out forwards';
                    step++;
                    setTimeout(nextStep, 800);
                };
                nextStep();
            }

            generateNotes(bpm, durationSec) {
                const notes = [];
                const interval = 60000 / bpm;
                for (let t = 2000; t < durationSec * 1000; t += interval) {
                    if (Math.random() > 0.3) notes.push({ time: t, lane: Math.floor(Math.random() * 4), hit: false });
                    if (Math.random() > 0.85) notes.push({ time: t + interval/2, lane: Math.floor(Math.random() * 4), hit: false });
                }
                return notes;
            }

            resetStats() {
                this.score = 0;
                this.combo = 0;
                this.stats = { perfect: 0, good: 0, bad: 0, miss: 0 };
                this.updateUI();
            }

            updateUI() {
                document.getElementById('score-val').innerText = this.score;
                const total = this.stats.perfect + this.stats.good + this.stats.bad + this.stats.miss;
                const acc = total === 0 ? 100 : ((this.stats.perfect * 100 + this.stats.good * 70 + this.stats.bad * 30) / total).toFixed(1);
                document.getElementById('game-acc-val').innerText = acc + "%";
                const c = document.getElementById('combo-val');
                c.innerText = this.combo;
                c.style.opacity = this.combo > 0 ? "1" : "0";
            }

            handleInput(lane) {
                document.getElementById(`receptor-${lane}`).classList.add('hit');
                if (!this.isPlaying) return;
                const now = Date.now() - this.startTime;
                let best = null, min = 150;
                for (const n of this.notes) {
                    if (n.lane === lane && !n.hit) {
                        const d = Math.abs(n.time - now);
                        if (d < min) { min = d; best = n; }
                    }
                }
                if (best) { best.hit = true; this.processHit(min); }
            }

            releaseInput(lane) {
                document.getElementById(`receptor-${lane}`).classList.remove('hit');
            }

            processHit(diff) {
                let r = 'MISS';
                if (diff < 45) { r = 'PERFECT'; this.score += 100; this.stats.perfect++; this.combo++; }
                else if (diff < 90) { r = 'GOOD'; this.score += 70; this.stats.good++; this.combo++; }
                else if (diff < 150) { r = 'BAD'; this.score += 30; this.stats.bad++; this.combo = 0; }
                this.showJudgement(r);
                this.updateUI();
            }

            showJudgement(t) {
                const j = document.getElementById('judgement');
                j.innerText = t;
                j.style.color = t === 'PERFECT' ? 'var(--fnf-cyan)' : t === 'GOOD' ? 'var(--fnf-yellow)' : '#ff4444';
                j.classList.remove('animate-judgement');
                void j.offsetWidth;
                j.classList.add('animate-judgement');
            }

            bgLoop() {
                const draw = () => {
                    const { width, height } = this.canvas;
                    this.ctx.fillStyle = '#050505';
                    this.ctx.fillRect(0, 0, width, height);

                    if (this.analyser && this.userActivated) {
                        this.analyser.getByteFrequencyData(this.dataArray);
                        const bW = width / this.dataArray.length;
                        for (let i = 0; i < this.dataArray.length; i++) {
                            const h = (this.dataArray[i] / 255) * height * 0.4;
                            this.ctx.fillStyle = `hsla(${(i/64)*360}, 100%, 50%, 0.1)`;
                            this.ctx.fillRect(i*bW, height-h, bW-2, h);
                            this.ctx.fillRect(i*bW, 0, bW-2, h);
                        }
                    }

                    if (this.isPlaying) {
                        const now = Date.now() - this.startTime;
                        const lW = 125, hL = (width - 500) / 2, rY = height - 150, speed = 1.2;
                        this.notes.forEach(n => {
                            if (n.hit) return;
                            const y = rY - (n.time - now) * speed;
                            if (y > height) { n.hit = true; this.combo = 0; this.stats.miss++; this.showJudgement('MISS'); this.updateUI(); }
                            else if (y > -100) {
                                this.ctx.fillStyle = this.getNoteColor(n.lane);
                                this.ctx.beginPath();
                                this.ctx.roundRect(hL + n.lane * lW + 12, y, 100, 100, 20);
                                this.ctx.fill();
                                this.ctx.fillStyle = 'white';
                                this.ctx.font = '900 55px Outfit';
                                this.ctx.textAlign = 'center';
                                this.ctx.fillText(['‚Üê', '‚Üì', '‚Üë', '‚Üí'][n.lane], hL + n.lane * lW + 62, y + 68);
                            }
                        });
                        if (this.currentAudio && this.currentAudio.ended) this.endGame();
                    }
                    requestAnimationFrame(draw);
                };
                draw();
            }

            getNoteColor(l) { return ['#c24b99', '#00ffff', '#12fa05', '#f9393f'][l]; }

            endGame() {
                this.isPlaying = false;
                this.showScreen('screen-results');
                document.getElementById('res-perfect').innerText = this.stats.perfect;
                document.getElementById('res-good').innerText = this.stats.good;
                document.getElementById('res-score').innerText = this.score;
                const total = this.stats.perfect + this.stats.good + this.stats.bad + this.stats.miss;
                const acc = total === 0 ? 0 : ((this.stats.perfect * 100 + this.stats.good * 70 + this.stats.bad * 30) / total).toFixed(1);
                document.getElementById('res-acc').innerText = acc + "%";
                document.getElementById('res-rank').innerText = acc > 95 ? 'S' : acc > 85 ? 'A' : 'B';
            }
        }

        const app = new Game();
    </script>
</body>
</html>
